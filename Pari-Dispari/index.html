<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pari/Dispari</title>

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">

        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body class="text-black-50">
        <div class="container mt-5">
            <h1 class="text-info">Indovina se il numero generato sar√† pari o
                dispari</h1>

            <div class="choice_box">
                <div class="mt-5">
                    <label class="pe-2 fw-bold" for="selector">Scegli tra pari e
                        dispari</label>
                    <select class="px-3" name="true_false_selector"
                        id="true_false_selector">
                        <option value="pari">pari</option>
                        <option value="dispari">dispari</option>

                    </select>
                </div>
                <!-- true_false_selector -->
                <div class="mt-5">
                    <label class="pe-2 fw-bold" for="selector">Scegli il tuo
                        numero</label>
                    <select class="px-3" name="number_selector"
                        id="number_selector">

                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>

                    </select>
                </div>
                <!-- number_selector -->
                <button class="px-5 mb-4 mt-5 btn btn-info text-white rounded-5"
                    id="play">Play</button>
            </div>
            <!-- choice_box -->

            <div class="results_box">

            </div>
            <!-- results_box -->

        </div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
